<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Data Entry</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #fff; }
        input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box;}
        button { background-color: #3390ec; color: #fff; border: none; font-weight: bold; cursor: pointer; }
        .history-box { margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
        .item { background-color: #f9f9f9; padding: 10px; margin-bottom: 8px; border-radius: 8px; font-size: 14px; border-left: 4px solid #3390ec; }
    </style>
</head>
<body>

    <h2 style="text-align:center">Series မှတ်တမ်း</h2>

    <label style="font-weight:bold; font-size:14px;">Series Name:</label>
    
    <input list="series-list" id="series" placeholder="ရိုက်ရှာပါ သို့မဟုတ် ရွေးပါ...">
    <datalist id="series-list">
        <option value="Loading...">
    </datalist>

    <input type="number" id="episode" placeholder="Episode">
    <input type="text" id="line" placeholder="Line / Note">
    
    <button onclick="submitData()" id="btnSave">Save Data</button>

    <div class="history-box">
        <button onclick="loadHistory()" id="btnCheck" style="background-color: #666;">Check History</button>
        <div id="listArea" style="margin-top:10px;"></div>
    </div>

    <script>
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        const tgUser = window.Telegram.WebApp.initDataUnsafe.user;

        // *** သင့် LINK ကို ဒီမှာထည့်ပါ ***
        var scriptURL = "https://script.google.com/macros/s/AKfycbzT7hgWV9WiTfMpXsyRh6tRO4wczCCKL7B5SRRkwwm2CIeeylQjFcC1MGLYaoBxiYU/exec";

        // App စပွင့်တာနဲ့ Series 500 ကို လှမ်းဆွဲမည့် Function
        window.onload = function() {
            fetchSeriesList();
        };

        function fetchSeriesList() {
            var formData = new URLSearchParams();
            formData.append("action", "getSeries");

            fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                var dataList = document.getElementById("series-list");
                dataList.innerHTML = ""; // ရှင်းထုတ်ခြင်း

                if (data.length === 0) {
                    var option = document.createElement("option");
                    option.value = "SeriesList Sheet မတွေ့ပါ";
                    dataList.appendChild(option);
                    return;
                }

                // Loop ပတ်ပြီး ထည့်ခြင်း
                data.forEach(name => {
                    var option = document.createElement("option");
                    option.value = name;
                    dataList.appendChild(option);
                });
                
                // Placeholder ပြောင်းလိုက်မယ်
                document.getElementById("series").placeholder = "Series ပေါင်း " + data.length + " ခု ရှိသည်";
            });
        }

        function submitData() {
            var series = document.getElementById("series").value;
            var episode = document.getElementById("episode").value;
            var line = document.getElementById("line").value;
            var btn = document.getElementById("btnSave");

            if (!series || !episode || !line) {
                alert("အချက်အလက်များ ပြည့်စုံအောင် ဖြည့်ပါ");
                return;
            }

            btn.innerText = "Saving...";
            btn.disabled = true;

            var formData = new URLSearchParams();
            formData.append("series", series);
            formData.append("episode", episode);
            formData.append("line", line);
            formData.append("username", tgUser ? tgUser.username : "N/A");
            formData.append("userid", tgUser ? tgUser.id : "N/A");

            fetch(scriptURL, { method: 'POST', body: formData })
            .then(() => {
                window.Telegram.WebApp.showAlert("Success!");
                document.getElementById("series").value = "";
                document.getElementById("episode").value = "";
                document.getElementById("line").value = "";
                btn.innerText = "Save Data";
                btn.disabled = false;
            })
            .catch(error => {
                alert("Error: " + error);
                btn.innerText = "Save Data";
                btn.disabled = false;
            });
        }

        function loadHistory() {
            var btn = document.getElementById("btnCheck");
            var list = document.getElementById("listArea");
            btn.innerText = "Loading...";
            list.innerHTML = ""; 

            var formData = new URLSearchParams();
            formData.append("action", "read"); 

            fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                btn.innerText = "Refresh History";
                if (data.length === 0) return list.innerHTML = "Data မရှိပါ";
                
                data.forEach(item => {
                    var div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `<strong>${item.series}</strong> (Ep:${item.episode})<br>${item.line}<br><small>${item.date}</small>`;
                    list.appendChild(div);
                });
            });
        }
    </script>
</body>
</html>
