<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Series Log</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #fff; }
        
        /* Input Form Styles */
        label { display: block; margin-top: 15px; font-weight: 500; font-size: 14px; color: #888; }
        input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #3390ec; color: #fff; border: none; font-weight: bold; cursor: pointer; margin-top: 25px; }
        
        /* History Styles */
        .history-box { margin-top: 30px; border-top: 1px solid #eee; padding-top: 15px; }
        .item { background-color: #f9f9f9; padding: 12px; margin-bottom: 10px; border-radius: 8px; font-size: 14px; border-left: 4px solid #3390ec; }
        .item-header { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .item-rate { background: #eee; color: #333; padding: 2px 6px; border-radius: 4px; font-size: 11px; }
    </style>
</head>
<body>

    <h2 style="text-align:center">Series á€™á€¾á€á€ºá€á€™á€ºá€¸</h2>

    <label>Series Name</label>
    <input list="series-list" id="series" placeholder="á€‡á€¬á€á€ºá€€á€¬á€¸ á€›á€­á€¯á€€á€ºá€›á€¾á€¬á€•á€«...">
    <datalist id="series-list"><option value="Loading..."></datalist>

    <label>Episode</label>
    <input type="number" id="episode" placeholder="á€¡á€•á€­á€¯á€„á€ºá€¸ (Eg. 1)">

    <label>Line / Dialog</label>
    <input type="text" id="line" placeholder="á€‡á€¬á€á€ºá€á€„á€ºá€…á€€á€¬á€¸">
    
    <button onclick="submitData()" id="btnSave">Save Data</button>

    <div class="history-box">
        <button onclick="loadHistory()" id="btnCheck" style="background-color: #6c757d;">Check My History</button>
        <div id="listArea" style="margin-top:15px;"></div>
    </div>

    <script>
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        const tgUser = window.Telegram.WebApp.initDataUnsafe.user;

        // âš ï¸âš ï¸âš ï¸ Script URL á€€á€­á€¯ á€’á€®á€™á€¾á€¬á€‘á€Šá€·á€ºá€•á€« âš ï¸âš ï¸âš ï¸
        var scriptURL = "https://script.google.com/macros/s/AKfycbzT7hgWV9WiTfMpXsyRh6tRO4wczCCKL7B5SRRkwwm2CIeeylQjFcC1MGLYaoBxiYU/exec";

        window.onload = function() { fetchLists(); };

        // Series List á€á€…á€ºá€á€¯á€á€Šá€ºá€¸á€€á€­á€¯á€•á€² á€†á€½á€²á€á€±á€¬á€·á€™á€šá€º (Rate á€™á€œá€­á€¯á€á€±á€¬á€·á€œá€­á€¯á€·)
        function fetchLists() {
            var formData = new URLSearchParams();
            formData.append("action", "getLists");

            fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                var dataList = document.getElementById("series-list");
                dataList.innerHTML = ""; 
                if (data.series && data.series.length > 0) {
                    document.getElementById("series").placeholder = `á€‡á€¬á€á€ºá€€á€¬á€¸á€•á€±á€«á€„á€ºá€¸ ${data.series.length} á€á€¯ á€›á€¾á€­á€á€Šá€º`;
                    data.series.forEach(name => {
                        var option = document.createElement("option");
                        option.value = name;
                        dataList.appendChild(option);
                    });
                }
            })
            .catch(e => console.log(e));
        }

        function submitData() {
            var series = document.getElementById("series").value;
            var episode = document.getElementById("episode").value;
            var line = document.getElementById("line").value;
            var btn = document.getElementById("btnSave");

            if (!series || !episode) {
                window.Telegram.WebApp.showAlert("Series á€”á€¾á€„á€·á€º Episode á€–á€¼á€Šá€·á€ºá€•á€«");
                return;
            }

            btn.innerText = "Saving...";
            btn.disabled = true;

            var formData = new URLSearchParams();
            formData.append("series", series);
            formData.append("episode", episode);
            formData.append("line", line || "-");
            
            // Input á€™á€¾á€¬ á€™á€•á€«á€á€±á€¬á€·á€•á€±á€™á€šá€·á€º Backend á€€ á€”á€±á€›á€¬á€™á€›á€½á€±á€·á€¡á€±á€¬á€„á€º á€¡á€œá€½á€á€º (-) á€•á€­á€¯á€·á€•á€±á€¸á€›á€•á€«á€™á€šá€º
            formData.append("rate", "-"); 
            formData.append("sum", "-");
            
            formData.append("username", tgUser ? tgUser.username : "N/A");
            formData.append("userid", tgUser ? tgUser.id : "N/A");

            fetch(scriptURL, { method: 'POST', body: formData })
            .then(() => {
                window.Telegram.WebApp.showAlert("Data á€á€­á€™á€ºá€¸á€•á€¼á€®á€¸á€•á€«á€•á€¼á€®!");
                document.getElementById("series").value = "";
                document.getElementById("episode").value = "";
                document.getElementById("line").value = "";
                btn.innerText = "Save Data";
                btn.disabled = false;
            })
            .catch(error => {
                window.Telegram.WebApp.showAlert("Error: " + error);
                btn.innerText = "Save Data";
                btn.disabled = false;
            });
        }

        function loadHistory() {
            var btn = document.getElementById("btnCheck");
            var list = document.getElementById("listArea");
            btn.innerText = "Loading...";
            btn.disabled = true;
            list.innerHTML = ""; 

            var formData = new URLSearchParams();
            formData.append("action", "read"); 
            formData.append("userid", tgUser ? tgUser.id : "0");

            fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                btn.innerText = "Refresh History";
                btn.disabled = false;
                if (data.length === 0) return list.innerHTML = "Data á€™á€›á€¾á€­á€•á€«";

                list.innerHTML = `<p style='text-align:center;color:gray;font-size:12px'>${data.length} á€á€¯ á€á€½á€±á€·á€á€Šá€º</p>`;
                
                data.forEach(item => {
                    // Rate á€”á€²á€· Sum á€€ á€¡á€œá€½á€á€ºá€–á€¼á€…á€ºá€”á€±á€›á€„á€º (-) á€œá€­á€¯á€·á€•á€² á€•á€±á€«á€ºá€”á€±á€•á€«á€™á€šá€º
                    // Sheet á€‘á€²á€™á€¾á€¬ á€á€„á€ºá€•á€¼á€„á€ºá€‘á€¬á€¸á€›á€„á€ºá€á€±á€¬á€· á€•á€¼á€„á€ºá€‘á€¬á€¸á€á€²á€·á€¡á€á€­á€¯á€„á€ºá€¸ á€•á€±á€«á€ºá€•á€«á€™á€šá€º
                    var div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `
                        <div class="item-header">
                            <strong style="color:#3390ec">${item.series}</strong>
                            <span class="item-rate">Rating: ${item.rate}</span>
                        </div>
                        <div style="font-weight:500;">Ep: ${item.episode}</div>
                        <div style="color:#555; margin-top:5px;">"${item.line}"</div>
                        <div style="margin-top:5px; color:#333; border-top:1px dashed #ddd; padding-top:5px;">
                            <small>ğŸ“ Summary:</small><br>${item.sum}
                        </div>
                        <div style="font-size:11px;color:#999;text-align:right; margin-top:5px;">${item.date}</div>
                    `;
                    list.appendChild(div);
                });
            });
        }
    </script>
</body>
</html>
